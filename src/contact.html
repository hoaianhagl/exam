<%- include('_layouts/layout', {
    title: 'Contact page'
}); -%>

<!-- @content -->
<main class="p-contact">
    <section class="c-contactvisual">
        <div class="c-contactvisual__bgimg">
            <img src="./_public/assets/img/about/bg_mv-contact.jpg" alt="CONTACT">
        </div>
        <div class="c-title">
            <h1>CONTACT</h1> 
            <h2>お問い合わせ</h2>
        </div>
    </section>

    <section class="c-contactform">
        <div class="c-contactform__wrap">
            <div class="c-breadcrumb">
                <a href="#">
                    <span class="c-breadcrumb__main">ホーム</span>
                    <span class="c-breadcrumb__char">></span>
                    <span class="c-breadcrumb__sub">お問い合わせ</span></a>
            </div>
            <div class="c-contactform__container">
                <div class="c-contactform__title">
                    <h2>一般･学生の皆様へ</h2>
                    <p>この度は愛媛シゴト図鑑をご覧いただきありがとうございます。</p>
                    <p>愛媛シゴト図鑑を見て疑問に思ったこと、ご質問等ございましたら下記の問い合わせフォームにて意見をお寄せください<br>。少し聞きづらいなと思うようなことも遠慮なくご質問ください。愛媛シゴト図鑑は頑張る就活生を応援しています！</p>
                    <p>個人情報の取扱に関しましては、<span>プライバシーポリシー</span>をご確認ください。</p>
                    <p class="u-red">※は入力必須です。</p>
                </div>
                
                <form action="./">
                    <div class="c-contactform__item">
                        <label for="name">氏名<span>※</span></label>
                        <input class="c-input c-input__style1" type="text" name="name" id="name" required>
                    </div>
                    <div class="c-contactform__item">
                        <label for="company">会社・学校名</label>
                        <input class="c-input c-input__style1" type="text" name="company" id="company">
                    </div>
                    <div class="c-contactform__item">
                        <label for="address">住所</label>
                        <input class="c-input c-input__style2" type="text" name="address" id="address">
                    </div>
                    <div class="c-contactform__item">
                        <label for="phone">電話番号<span>※</span></label>
                        <input class="c-input c-input__style1" type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="c-contactform__item">
                        <label for="email">メールアドレス<span>※</span></label>
                        <input class="c-input c-input__style1" type="email" name="email" id="email" required>
                    </div>
                    <div class="c-contactform__item">
                        <label for="survey">本サイトを知 ったきっか け</label>
                        <div class="c-contactform__label">
                            <div class="c-contactform__checkbox">
                                <label for="search" class="c-checkbox">
                                    検索
                                    <input type="checkbox" name="search" id="search">
                                    <span class="c-checkmark"></span>
                                </label>
                                <label for="booklet">
                                    冊子
                                    <input type="checkbox" name="booklet" id="booklet">
                                    <span class="c-checkmark"></span>
                                </label>
                                <label for="internet">
                                    ネット広告
                                    <input type="checkbox" name="internet" id="internet">
                                    <span class="c-checkmark"></span>
                                </label>
                                <label for="person">
                                    口コミ 
                                    <input type="checkbox" name="person" id="person">
                                    <span class="c-checkmark"></span>
                                </label>
                                <label for="flyer">
                                    チラシ
                                    <input type="checkbox" name="flyer" id="flyer">
                                    <span class="c-checkmark"></span>
                                </label>
                            </div>
                            <div class="c-contactform__checkbox">
                                <label for="searching">
                                    検索
                                    <input type="checkbox" name="検索" id="searching">
                                    <span class="c-checkmark"></span>
                                </label>
                                <input class="c-input c-input__style1" type="text" name="survey" id="survey">
                            </div>
                        </div>
                    </div>
                    <div class="c-contactform__item">
                        <label for="content">お問い合わせ内容<span>※</span></label>
                        <textarea class="c-input c-input__style3" name="content" id="content" cols="100" rows="30"></textarea>
                    </div>

                    <button type="submit"><p>この内容で送信する</p></button>
                </form>
            </div>
        </div>
    </section>
</main>
<!-- @@content -->
